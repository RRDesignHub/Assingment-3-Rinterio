<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

  <!-- google font CDN-Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

            'dark-3': '#737373',

            'manrope': ["Manrope", 'sans-serif'],
